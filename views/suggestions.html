
<div class="main">
	<h1> {{ post.title }} </h1>

	<div class="comments" ng-repeat="comment in post.comments | orderBy: '-upvotes'">
		<span> {{ comment.body }} </span>
		<p>
			<span class="glyphicon glyphicon-plus-sign" ng-click="upVoteComment(comment)"></span>
			 Upvotes: {{comment.upvotes}}
		</p>
	</div>

	<form ng-submit="addComment(comment)">
	<h3> Comments </h3>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="What do you think?" ng-model="comment"></input>
	</div>
	<button type="submit" class="btn btn-warning">Comment</button>
</form>
</div>
